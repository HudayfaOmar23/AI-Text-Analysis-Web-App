<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome To My AI Text Analysis App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="container mt-5">

  <h1 class="mb-4">AI Text Analysis Tool</h1>

  <form method="POST">
    <textarea class="form-control mb-3" name="user_text" rows="6" placeholder="Paste text here..."></textarea>
    <button class="btn btn-primary">Analyse Text</button>
  </form>

  {% if result %}
    <div class="mt-4">
      <h3>Results</h3>
      <p><strong>Summary:</strong> {{ result.summary }}</p>
      <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
      <p><strong>Keywords:</strong> {{ result.keywords }}</p>
    </div>
  {% endif %}

</body>

</html>
